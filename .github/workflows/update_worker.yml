name: 自动更新 _worker.js

on:
  schedule:
    - cron: '0 0 * * *'   # 每天运行
  workflow_dispatch:       # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Git 用户信息
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 下载 edgetunnel 的源码为 _worker.js
        run: |
          curl -L -o _worker.js https://raw.githubusercontent.com/cmliu/edgetunnel/main/worker.js

      - name: 获取最新提交哈希
        run: |
          echo "version=$(curl -s https://api.github.com/repos/cmliu/edgetunnel/commits/main | jq -r .sha)" >> $GITHUB_ENV

      - name: 写入版本号
        run: |
          echo "${{ env.version }}" > version.txt

      - name: 提交更新
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add _worker.js version.txt
          git commit -m "自动更新 _worker.js 到上游版本 ${{ env.version }}" || echo "没有文件变化，跳过提交"
          git push
